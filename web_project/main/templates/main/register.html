{% extends 'main/base.html' %}
{% load main_tags %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

<head> <link rel="stylesheet" href="{% static 'main/css/register.css' %}"> </head>

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-input" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>


{% endblock %}
